# The type of light hardware being used.
enum LightGroupType {
  LightSource
  LightGroup
  Luminaire
  Room
}

# An arbitrary collection of lights.
type LightGroup {
  type: LightGroupType
  recycle: Boolean
  anyOn: Boolean
  allOn: Boolean
  class: String
  name: String
}

# A hue-compatible wireless bulb.
type Light {
  manufacturer: String
  reachable: Boolean
  version: String
  model: String
  name: String
  type: String
  on: Boolean
}

# Queries for reading the state of hue lights.
type Hue {
  group(id: ID!): LightGroup
  light(id: ID!): Light
}

type Query {
  hue: Hue
}
